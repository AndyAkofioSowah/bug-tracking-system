<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Full Image View</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            max-width: 90%;
            max-height: 80vh;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
<h1>Bug Evidence</h1>
<div class="image-container">
    <img th:src="@{${filePath}}" alt="Full Image">
</div>
<br>
<a th:if="${userRole == 'ROLE_ADMIN'}" th:href="@{/dashboard/admin}" class="btn btn-secondary">Back to Dashboard</a>
<a th:if="${userRole != 'ROLE_ADMIN'}" th:href="@{/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
</body>
</html>
