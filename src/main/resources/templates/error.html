<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffeded;
        }

        .error-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: red;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .btn-dashboard {
            background-color: #007bff;
            color: white;
        }

        .btn-dashboard:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="error-container">
    <p class="error-message" th:text="${message}">Something went wrong!</p>
    <div class="button-container">
        <a href="/dashboard" class="btn btn-dashboard">Return to Dashboard</a>
    </div>
</div>
</body>
</html>
