<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Contact Overseer</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <style>
    .contact-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px; /* spacing between buttons */
      margin-bottom: 20px;
    }

    .contact-buttons a,
    .contact-buttons form {
      width: 100%;
      max-width: 250px;
      text-align: center;
    }

    .logout-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px; /* spacing between buttons */
      margin-bottom: 20px;
    }



  </style>
</head>
<body>
<div class="contact-container">
  <h2>Get in touch with us!</h2>

  <div class="contact-buttons">
    <a sec:authorize="hasAuthority('ADMIN')" href="/dashboard/admin" class="dashboard-button">Return to Dashboard</a>
    <a sec:authorize="hasAuthority('USER')" href="/dashboard" class="dashboard-button">Return to Dashboard</a>

    <a href="/contact" class="contact-button">Contact Us</a>
    <form th:action="@{/logout}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit" class="logout-button">Logout</button>
    </form>
  </div>

  <h3>Please fill out the form below. We will get back to you ASAP!</h3>

  <form th:action="@{/contact}" th:object="${contactMessage}" method="post" class="contact-form">
    <label>
      <input type="text" th:field="*{senderName}" placeholder="Your Name" required>
    </label>
    <label>
      <input type="email" th:field="*{senderEmail}" placeholder="Your Email" required>
    </label>
    <label>
      <textarea th:field="*{message}" placeholder="Your Message" rows="5" required></textarea>
    </label>
    <button type="submit" class="send-button">Send</button>
  </form>

  <p th:if="${successMessage}" th:text="${successMessage}" class="success-banner"></p>
</div>
</body>
</html>
