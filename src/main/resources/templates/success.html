<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bug Report Submitted</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .success-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .success-message {
            color: green;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .info-message {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .btn-dashboard {
            background-color: #007bff;
            color: white;
        }

        .btn-dashboard:hover {
            background-color: #0056b3;
        }

        .btn-logout {
            background-color: #dc3545;
            color: white;
        }

        .btn-logout:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
<div class="success-container">
    <p class="success-message" th:color="green" th:text="${message}">Bug reported successfully!</p>
    <p class="info-message">Your report has been submitted and will be reviewed shortly.</p>

    <div class="button-container">
        <!--  Return to Dashboard Button -->
        <a href="/dashboard" class="btn btn-dashboard">Return to Dashboard</a>

        <!--  Logout Button (POST request for Spring Security) -->
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-logout">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
