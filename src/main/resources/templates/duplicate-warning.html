<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Duplicate Bug Detected</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <style>
    .container { text-align: center; margin-top: 50px; }
    .warning { color: red; font-size: 18px; }
    .btn {
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin: 10px;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-primary { background-color: #007bff; }
    .btn-secondary { background-color: #6c757d; }
    .btn-danger { background-color: #dc3545; }
    .btn:hover { opacity: 0.9; }
  </style>
</head>
<body>
<div class="container">
  <h1>⚠️ Possible Duplicate Bug</h1>
  <p class="warning">A similar bug has already been reported:</p>
  <p><strong>Title:</strong> <span th:text="${duplicateBug.title}"></span></p>
  <p><strong>Description:</strong> <span th:text="${duplicateBug.description}"></span></p>

  <a th:href="@{/bug/{id}(id=${duplicateBug.id})}" class="btn btn-primary">View Existing Report</a>

  <!-- Submit Anyway Button -->
  <form th:action="@{/submit-anyway}" method="post">
    <input type="hidden" name="title" th:value="${submittedTitle}" />
    <input type="hidden" name="description" th:value="${submittedDescription}" />
    <input type="hidden" name="priority" th:value="${submittedPriority}" />
    <input type="hidden" name="tempFilePath" th:value="${tempFilePath}" />
    <button type="submit" class="btn btn-danger">Submit Anyway</button>
  </form>


  <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
