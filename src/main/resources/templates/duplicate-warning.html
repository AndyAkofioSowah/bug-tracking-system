<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Duplicate Bug Detected</title>
  <style>
    .container { text-align: center; margin-top: 50px; }
    .warning { color: red; font-size: 18px; }
  </style>
</head>
<body>
<div class="container">
  <h1>Warning: Possible Duplicate Bug</h1>
  <p class="warning">A similar bug has already been reported:</p>
  <p><strong>Title:</strong> <span th:text="${duplicateBug.title}"></span></p>
  <p><strong>Description:</strong> <span th:text="${duplicateBug.description}"></span></p>
  <a th:href="@{/bug/{id}(id=${duplicateBug.id})}" class="btn btn-primary">View Existing Report</a>
  <br><br>
  <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
