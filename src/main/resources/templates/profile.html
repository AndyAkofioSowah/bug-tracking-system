<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PROFILE</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>


<div class="dashboard-container">
    <h2>Welcome, <span th:text="${user.username}"></span></h2>


    <form th:action="@{/dashboard.html}">
        <button type="submit" class="dashboard-back-button">Back to Dashboard</button>
    </form>

    <form th:action="@{/contact}">
        <button type="submit" class="dashboard-contact-button">Contact Us</button>
    </form>


    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="dashboard-logout-button">Logout</button>
    </form>

</div>

<h3>Your Details:</h3>
<ul>
    <li>Email: <span th:text="${user.email}"></span></li>
    <li>Username: <span th:text="${user.username}"></span></li>
    <li>Date of Birth: <span th:text="${#dates.format(user.dateOfBirth, 'yyyy-MM-dd')}"></span></li>
    <li>Role: <span th:text="${user.role}"></span></li>
</ul>


<h3>Your Submitted Bugs:</h3>

<div th:if="${submittedBugs != null}">
    <div th:each="bug : ${submittedBugs}" style="background-color: #11151c; color: white; padding: 15px; margin-bottom: 15px; border-radius: 10px; width: fit-content; box-shadow: 0 0 10px rgba(0,0,0,0.3);">
        <p><strong>Title:</strong> <span th:text="${bug.title}"></span></p>
        <p><strong>Company:</strong> <span th:text="${bug.company.companyName}"></span></p>
        <p><strong>Category:</strong> <span th:text="${bug.category}"></span></p>
        <p><strong>Status:</strong> <span th:text="${bug.status}"></span></p>
        <p><strong>Priority:</strong> <span th:text="${bug.priority}"></span></p>
        <p><strong>Reported:</strong>
            <span th:text="${#temporals.format(bug.reportedAt, 'dd MMM yyyy HH:mm')}"></span>
        </p>
        <a th:href="@{/bug/{id}(id=${bug.id})}" class="view-btn">View Details</a>
    </div>
</div>

<div class="pagination">
    <a th:if="${currentPage > 0}" th:href="@{'/profile'(page=${currentPage - 1})}" class="pagination-button">Previous</a>

    <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
        <a th:href="@{'/profile'(page=${i})}"
           th:text="${i + 1}"
           th:classappend="${i == currentPage} ? 'pagination-button active' : 'pagination-button'">
        </a>
    </span>

    <a th:if="${currentPage < totalPages - 1}" th:href="@{'/profile'(page=${currentPage + 1})}" class="pagination-button">Next</a>
</div>


</body>
</html>
