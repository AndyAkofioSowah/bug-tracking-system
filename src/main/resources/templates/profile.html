<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PROFILE</title>
</head>
<body>
<h2>Welcome, <span th:text="${user.username}"></span></h2>

<h3>Your Details:</h3>
<ul>
    <li>Email: <span th:text="${user.email}"></span></li>
    <li>Username: <span th:text="${user.username}"></span></li>
    <li>Date of Birth: <span th:text="${#dates.format(user.dateOfBirth, 'yyyy-MM-dd')}"></span></li>
    <li>Role: <span th:text="${user.role}"></span></li>
</ul>

<h3>Your Submitted Bugs:</h3>
<div th:if="${submittedBugs != null}">
    <ul>
        <li th:each="bug : ${submittedBugs}">
            <strong th:text="${bug.title}"></strong> - <span th:text="${bug.status}"></span> -
            <span th:text="${bug.reportedAt != null ? bug.reportedAt.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm')) : ''}"></span>
        </li>
    </ul>
</div>
</body>
</html>
