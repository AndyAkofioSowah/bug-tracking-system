<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Bug Details</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        .container {
            text-align: center;
            max-width: 600px;
            margin: auto;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .bug-evidence {
            max-width: 100%;
            border-radius: 10px;
        }
        .bug-video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }
        .view-button, .back-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .view-button:hover, .back-button:hover {
            background-color: #0056b3;
        }
        .evidence-container, .video-container {
            margin-top: 20px;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            text-align: center;
        }
        img {
            max-width: 300px;
            max-height: 200px;
            margin-top: 10px;
        }
        .view-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .view-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">Bug Details</h1>

    <p><strong>Title:</strong> <span th:text="${bug.title}"></span></p>
    <p><strong>Description:</strong> <span th:text="${bug.description}"></span></p>
    <p><strong>Category:</strong> <span th:text="${bug.category}">N/A</span></p>
    <p><strong>Priority:</strong> <span th:text="${bug.priority}"></span></p>
    <p><strong>Status:</strong> <span th:text="${bug.status}"></span></p>
    <p><strong>Reported:</strong> <span th:text="${#temporals.format(bug.reportedAt, 'dd MMM yyyy HH:mm')}"></span></p>


    <!-- Display uploaded image -->
    <div th:if="${bug.filePath != null && (#strings.endsWith(bug.filePath, '.jpg') || #strings.endsWith(bug.filePath, '.png'))}" class="evidence-container">
    <img th:src="@{'/uploads/' + ${bug.filePath}}" alt="Bug Evidence" class="bug-evidence"/>
        <br>
        <a th:href="@{/view-image/{filePath}(filePath=${bug.filePath})}" class="view-button">
            View Full Image
        </a>
    </div>

    <!-- Display uploaded video -->
    <div th:if="${bug.filePath != null && (#strings.endsWith(bug.filePath, '.mp4') || #strings.endsWith(bug.filePath, '.mov') || #strings.endsWith(bug.filePath, '.avi'))}" class="video-container">
    <video controls class="bug-video">
            <source th:src="@{'/uploads/' + ${bug.filePath}}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <br>
        <a th:href="@{/view-video/{filePath}(filePath=${bug.filePath})}" class="view-button">View Full Video</a>
    </div>

    <br>
    <a href="/dashboard" class="back-button">Back to Dashboard</a>
</div>
</body>
</html>
