<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logout-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #a71d2a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .dashboard-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .dashboard-stats div {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            width: 30%;
            text-align: center;
        }
        img {
            max-width: 300px;
            max-height: 200px;
            margin-top: 10px;
        }
        .view-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .view-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Admin Dashboard</h1>
<div class="header">
    <h2>Welcome, Admin</h2>
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="logout-button">Logout</button>
    </form>
</div>


<!-- Order By Dropdown -->
<form action="/admin" method="get" style="margin-bottom: 20px;">
    <label for="orderBy"><b>Order By:</b></label>
    <select name="orderBy" id="orderBy" onchange="this.form.submit()">
        <option value="" th:selected="${orderBy == null}">-- Select --</option>
        <option value="urgency" th:selected="${orderBy == 'urgency'}">Urgency (High to Low)</option>
        <option value="recent" th:selected="${orderBy == 'recent'}">Most Recent</option>
    </select>
</form>



<!-- Bug Details Section -->
<ul>
    <li th:each="bug : ${bugs}">
        <span><b>Title:</b> <span th:text="${bug.title}"></span></span><br>
        <span><b>Description:</b> <span th:text="${bug.description}"></span></span><br>
        <span><b>Priority:</b> <span th:text="${bug.priority}"></span></span><br>
        <span><b>Status:</b> <span class="status" th:text="${bug.status}"></span></span><br>

        <!-- Display uploaded image -->
        <div th:if="${bug.filePath}">
            <img th:src="@{'/uploads/' + ${bug.filePath}}" alt="Bug Evidence" style="max-width: 300px; max-height: 200px;" />
            <br>
            <a th:href="@{/view-image/{filePath}(filePath=${bug.filePath})}" class="view-button">
                View Full Image
            </a>
        </div>

    </li>
</ul>

<!-- Display success or error message -->
<div th:if="${successMessage}" class="alert alert-success">
    <p th:text="${successMessage}"></p>
</div>
<div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
</div>


<!-- Dropdown to filter bugs in Admin Table -->
<label for="adminBugFilter"><strong>Filter Bug Reports:</strong></label>
<select id="adminBugFilter" class="form-control">
    <option value="all">All Bugs</option>
    <option value="open">Open Bugs</option>
    <option value="in-progress">In Progress</option>
    <option value="resolved">Resolved</option>
</select>

<table class="table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Priority</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="adminBugList">
    <tr th:each="bug : ${bugs}" th:data-status="${bug.status}">
        <td th:text="${bug.title}"></td>
        <td th:text="${bug.description}"></td>
        <td th:text="${bug.priority}"></td>
        <td class="bug-status" th:text="${bug.status}"></td>
        <td>
            <select class="bugStatusDropdown">
                <option value="all" th:selected="${bug.status == 'all'}">All</option>
                <option value="open" th:selected="${bug.status == 'Open'}">Open</option>
                <option value="in-progress" th:selected="${bug.status == 'In Progress'}">In Progress</option>
                <option value="resolved" th:selected="${bug.status == 'Resolved'}">Resolved</option>
            </select>
            <button class="updateButton">Update</button>
        </td>
    </tr>
    </tbody>
</table>
<script>
    document.getElementById("adminBugFilter").addEventListener("change", function () {
        let selectedStatus = this.value;
        let bugRows = document.querySelectorAll("#adminBugList tr");

        bugRows.forEach(row => {
            let status = row.getAttribute("data-status").toLowerCase(); // Get status in lowercase
            if (selectedStatus === "all" || status === selectedStatus) {
                row.style.display = "";  // Show if it matches filter
            } else {
                row.style.display = "none";  // Hide if it doesn't match
            }
        });
    });

    // Ensure filtering is applied on page load
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("adminBugFilter").dispatchEvent(new Event("change"));
    });

    // Handle status update dynamically
    document.querySelectorAll(".updateButton").forEach(button => {
        button.addEventListener("click", function () {
            let row = this.closest("tr"); // Get the closest table row
            let newStatus = row.querySelector(".bugStatusDropdown").value; // Get selected status

            // Update table visually
            row.setAttribute("data-status", newStatus.toLowerCase()); // Update row's data-status attribute
            row.querySelector(".bug-status").innerText = newStatus; // Update displayed text

            // Reapply filtering so updated row disappears if needed
            document.getElementById("adminBugFilter").dispatchEvent(new Event("change"));
        });
    });
</script>


</body>
</html>
