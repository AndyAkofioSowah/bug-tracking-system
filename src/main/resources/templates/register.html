<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        form {
            width: 300px;
            margin: auto;
            margin-top: 50px;
        }

        input, select, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }

        .message-box {
            text-align: center;
            margin-top: 10px;
        }

        .login-redirect {
            display: inline-block;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
        }

        .login-redirect:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2 style="text-align:center;">Register</h2>

<form th:action="@{/register}" method="post">
    <label>
        <input type="text" name="username" placeholder="Username" required/>
    </label>
    <label>
        <input type="password" name="password" placeholder="Password" required/>
    </label>
    <label>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required/>
    </label>

    <label>
        <select name="role">
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
        </select>
    </label>

    <button type="submit">Register</button>
</form>

<!-- Feedback Messages -->
<div th:if="${errorMessage}" style="color: red; text-align: center;">
    <p th:text="${errorMessage}"></p>
</div>

<div th:if="${successMessage}" style="color: green; text-align: center;">
    <p th:text="${successMessage}"></p>
</div>

<small style="color: gray; display: block; text-align: center; margin-top: 5px;">
    Password must contain 8+ characters, at least one uppercase letter, one lowercase letter, one digit, and one special character.
</small>

<!-- Already have an account message -->
<div class="message-box">
    <p>Got an account?</p>
    <a href="/login" class="login-redirect">Login</a>
</div>

</body>
</html>
