<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Bug Tracking Dashboard</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 2px solid #ccc;
        }
        .logout-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #a71d2a;
        }

        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input, textarea, select, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .status {
            font-weight: bold;
            color: #555;
        }
        .dashboard-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .dashboard-stats div {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            width: 30%;
            text-align: center;
        }
        .search-bar {
            margin-bottom: 20px;
        }

        .bug-card {
            background: #f8f9fa;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px 0;
            width: 100%;
        }


        .view-details-button {
            display: inline-block;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
        }
        .view-details-button:hover {
            background-color: #0056b3;
        }

        .bug-card {
            background: #f8f9fa;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px; /* Adjust width as needed */
        }

        .view-button {
            display: inline-block;
            margin-top: 5px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .view-button:hover {
            background-color: #0056b3;
        }



    </style>
</head>
<body>
<h1>Bug Tracking Dashboard</h1>


<form th:action="@{/logout}" method="post">
    <button type="submit" class="logout-button">Logout</button>
</form>



<!-- Bug Reporting Section -->
<h2>Report a Bug</h2>
<form id="bugForm" th:action="@{/report-bug}" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>

    <label for="priority">Priority:</label>
    <select id="priority" name="priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
    </select>

    <label for="file">Attach Evidence (Image or Video - Max 10MB, 30s video)</label>
    <input type="file" id="file" name="file" accept="image/*,video/*"> <!-- allows user to allow images / video for evidence -->

    <button type="submit">Submit Bug Report</button>
</form>


<script>
    document.getElementById("bugForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Stop the form from submitting immediately

        let title = document.getElementById("title").value;
        let description = document.getElementById("description").value;

        fetch(`/check-duplicate?title=${encodeURIComponent(title)}&description=${encodeURIComponent(description)}`)
            .then(response => response.text())
            .then(data => {
                if (data.includes("Warning: Possible Duplicate Bug")) {
                    // Show warning popup or redirect to the warning page
                    document.getElementById("duplicateWarning").innerHTML = data;
                } else {
                    this.submit(); // If no duplicate, proceed with submission
                }
            })
            .catch(error => console.error("Error checking for duplicates:", error));
    });
</script>

<!-- Search and Filter Section -->
<div class="search-bar">
    <form th:action="@{/dashboard/search}" method="get">
        <label>
            <input type="text" name="query" placeholder="Search bugs">
        </label>
        <button type="submit">Search</button>
    </form>
</div>


<!-- Dropdown to filter bug status -->
<label for="bugFilter">Filter Bugs:</label>
<select id="bugFilter" class="form-control">
    <option value="all" th:selected="${statusFilter == 'all'}">All Bugs</option>
    <option value="open" th:selected="${statusFilter == 'open'}">Open Bugs</option>
    <option value="in-progress" th:selected="${statusFilter == 'in-progress'}">In Progress</option>
    <option value="resolved" th:selected="${statusFilter == 'resolved'}">Resolved Bugs</option>
</select>



<!-- Bug Reports Section -->
<div id="bugList">
    <!-- Thymeleaf dynamically populates this from the backend -->
    <div th:each="bug : ${bugs}" class="bug-card" th:data-status="${bug.status}">
        <p><strong>Title:</strong> <span th:text="${bug.title}"></span></p>
        <p><strong>Category:</strong> <span th:text="${bug.category}"></span></p>
        <p><strong>Status:</strong> <span th:text="${bug.status}"></span></p>
        <p><strong>Priority:</strong> <span th:text="${bug.priority}"></span></p>
        <!-- Only show View Details button without preview -->
        <a th:href="@{/bug/{id}(id=${bug.id})}" class="btn btn-primary view-details-button">View Details</a>
    </div>
</div>





<script>
    document.getElementById("bugFilter").addEventListener("change", function () {
        let selectedStatus = this.value;
        let bugCards = document.querySelectorAll(".bug-card");

        bugCards.forEach(card => {
            let status = card.getAttribute("data-status").toLowerCase(); // Ensure case consistency
            if (selectedStatus === "all" || status === selectedStatus) {
                card.style.display = "block";  // Show if matches filter
            } else {
                card.style.display = "none";  // Hide if does not match
            }
        });
    });

    // Ensure filtering is applied on page load
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("bugFilter").dispatchEvent(new Event("change"));
    });
</script>

</body>
</html>
